<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'task_list' %}">Home</a>
            <a href="{% url 'task_create' %}">Create Task</a>
        </nav>
    </header>
    <main>
        <h1>Create or Edit Task</h1>
        <form action="{% url 'task_create' %}" method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter task title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Write details about the task..." required></textarea>

            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date" required>

            <button type="submit">Save Task</button>
        </form>
        <div class="container">
            <a href="{% url 'task_list' %}">Back to Task List</a>
        </div>
    </main>
</body>
</html>
